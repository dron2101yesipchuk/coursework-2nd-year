<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buyer Has Medicines</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body ng-app = "demo">
<div class="container" style="margin-top: 30px" ng-controller = "AppCtrl as ctrl" >
    <div class="row">
        <div class="col-md12">
            <div class="panel panel-default">
                <div class="panel-heading"> Buyers Has Medicines </div>
                <div class="panel-body">

                    <table class="table table-striped">
                        <thead>
                        <tr>

                            <th>id Покупця</th>
                            <th>id Медикаменту</th>
                            <th>id Дати замовлення і отримання</th>
                            <th>ПІБ доктора</th>
                            <th>Діагноз</th>
                            <th>Кількість медикаменту</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr ng-repeat = "item in buyer_has_medicines">

                            <td>{{item.buyer_id}}</td>
                            <td>{{item.medicine_id}}</td>
                            <td>{{item.dates_of_ordering_and_receiving_id}}</td>
                            <td>{{item.pib_of_doctor}}</td>
                            <td>{{item.diagnosis}}</td>
                            <td>{{item.amount_of_medicine}}</td>

                        </tr>

                        </tbody>

                    </table>

                </div>
            </div>
        </div>
    </div>


</div>


<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
