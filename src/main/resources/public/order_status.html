<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Status</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body ng-app = "demo">
<div class="container" style="margin-top: 30px" ng-controller = "AppCtrl as ctrl" >
    <div class="row">
        <div class="col-md12">
            <div class="panel panel-default">
                <div class="panel-heading"> Order Status </div>
                <div class="panel-body">

                    <table class="table table-striped">
                        <thead>
                        <tr>

                            <th>id</th>
                            <th>Статус замовлення</th>
                            <th><button type="button" class="btn btn-success">Add</button></th>

                        </tr>
                        </thead>
                        <tbody>

                        <tr ng-repeat = "item in orderStatus">

                            <td>{{item.id}}</td>
                            <td>{{item.nameOfStatus}}</td>
                            <td><button type="button" class="btn btn-warning">Update</button>
                                <button type="button" class="btn btn-danger"
                                        ng-click="ctrl.del_order_status(item.id)"
                                >Delete</button></td>

                        </tr>

                        </tbody>

                    </table>





                </div>
            </div>
        </div>
    </div>


</div>


<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
