<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MedicineHasIngredients</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body ng-app = "demo">
<div class="container" style="margin-top: 30px" ng-controller = "AppCtrl as ctrl" >
    <div class="row">
        <div class="col-md12">
            <div class="panel panel-default">
                <div class="panel-heading"> Medicine Has Ingredients </div>
                <div class="panel-body">

                    <table class="table table-striped">
                        <thead>
                        <tr>

                            <th>id медикаменту</th>
                            <th>id інгредієнту</th>
                            <th>Кількість інгредіенту</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr ng-repeat = "item in medicinesHasIngredients">

                            <td>{{item.medicine_id}}</td>
                            <td>{{item.ingredients_id}}</td>
                            <td>{{item.amount_of_ingredients}}</td>


                        </tr>

                        </tbody>

                    </table>





                </div>
            </div>
        </div>
    </div>


</div>


<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
