<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medicine</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body ng-app = "demo">
<div class="container" style="margin-top: 30px" ng-controller = "AppCtrl as ctrl" >
    <div class="row">
        <div class="col-md12">
            <div class="panel panel-default">
                <div class="panel-heading"> Medicine </div>
                <div class="panel-body">

                    <table class="table table-striped">
                        <thead>
                        <tr>

                            <th>id</th>
                            <th>Назва медикаменту</th>
                            <th>id Типу медикаменту</th>
                            <th>Критична норма</th>
                            <th>Кількість</th>
                            <th>Ціна</th>
                            <th>Дата вироблення</th>
                            <th>Термін придатності</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr ng-repeat = "item in medicines">

                            <td>{{item.id}}</td>
                            <td>{{item.name_of_medicine}}</td>
                            <td>{{item.type_of_medicine_id}}</td>
                            <td>{{item.critical_rate}}</td>
                            <td>{{item.amount}}</td>
                            <td>{{item.price}}</td>
                            <td>{{item.manufacture_date}}</td>
                            <td>{{item.expiration_term}}</td>

                        </tr>

                        </tbody>

                    </table>





                </div>
            </div>
        </div>
    </div>


</div>


<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
