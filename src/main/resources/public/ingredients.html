<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Working</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body ng-app = "demo">
<div class="container" style="margin-top: 30px" ng-controller = "AppCtrl as ctrl" >
    <div class="row">
        <div class="col-md12">
            <div class="panel panel-default">
                <div class="panel-heading"> Chairs </div>
                <div class="panel-body">

                    <table class="table table-striped">
                        <thead>
                        <tr>

                            <th>id</th>
                            <th>Назва інгредіенту</th>
                            <th>Критична норма</th>
                            <th>Кількість</th>
                            <th>Ціна</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr ng-repeat = "item in ingredients">

                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.criticalRate}}</td>
                            <td>{{item.amount}}</td>
                            <td>{{item.price}}</td>

                        </tr>

                        </tbody>

                    </table>





                </div>
            </div>
        </div>
    </div>


</div>


<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
